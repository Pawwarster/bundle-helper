buildscript {
  ext.kotlin_version = '1.0.1-2'
  repositories {
    mavenCentral()
    jcenter()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

    classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
    classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
  }
}
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

def libVersion = "0.9.0"

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.3"

  defaultConfig {
    minSdkVersion 15
    targetSdkVersion 23
    versionCode 1
    versionName libVersion
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  provided 'com.android.support:appcompat-v7:23.3.0'
  provided "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  provided 'org.parceler:parceler-api:1.1.2'
}

ext {
  bintrayRepo = 'maven'
  bintrayName = 'bundle-helper'

  publishedGroupId = 'com.jskierbi'
  libraryName = 'bundle-helper'
  artifactName = 'bundle-helper'

  libraryDescription = 'Android Bundle Kotlin Helpers'

  siteUrl = 'https://github.com/jskierbi/bundle-helper'
  gitUrl = 'https://github.com/jskierbi/bundle-helper.git'

  libraryVersion = libVersion

  developerId = 'jskierbi'
  developerName = 'Jakub Skierbiszewski'
  developerEmail = 'jskierbi@gmail.com'

  licenseName = 'The Apache Software License, Version 2.0'
  licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
  allLicenses = ["Apache-2.0"]
}

apply from: 'install.gradle'
apply from: 'upload.gradle'

